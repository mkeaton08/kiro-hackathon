<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Mini Challenges</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        .challenge-section, .info-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            border: 1px solid #e9ecef;
        }

        .section-title {
            font-size: 1.4em;
            color: #2c3e50;
            margin-bottom: 20px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        .level-selector {
            margin-bottom: 20px;
        }

        .level-selector select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            cursor: pointer;
        }

        .challenge-description {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            min-height: 120px;
            font-size: 14px;
            line-height: 1.6;
        }

        .flag-input-section {
            margin: 20px 0;
        }

        .flag-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .result-message {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: bold;
            text-align: center;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .progress-list {
            list-style: none;
        }

        .progress-list li {
            padding: 10px;
            margin: 5px 0;
            background: white;
            border-radius: 5px;
            border-left: 4px solid #3498db;
        }

        .progress-list li.completed {
            border-left-color: #27ae60;
            background: #d5f4e6;
        }

        .hint-box {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            color: #856404;
        }

        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .leaderboard-table th,
        .leaderboard-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .leaderboard-table th {
            background: #f8f9fa;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CTF Mini Challenges</h1>
            <p>Test your skills with these cybersecurity challenges</p>
        </div>

        <div class="main-content">
            <div class="challenge-section">
                <h2 class="section-title">Challenge</h2>
                
                <div class="level-selector">
                    <label for="levelSelect">Select Challenge Level:</label>
                    <select id="levelSelect">
                        <option value="">-- Select a Challenge --</option>
                        <option value="1">Challenge 1</option>
                        <option value="2">Challenge 2</option>
                        <option value="3">Challenge 3</option>
                        <option value="4">Challenge 4</option>
                        <option value="5">Challenge 5</option>
                        <option value="6">Challenge 6</option>
                    </select>
                </div>

                <div id="challengeDescription" class="challenge-description">
                    <p class="loading">Select a challenge to view its description...</p>
                </div>

                <div class="flag-input-section">
                    <input type="text" id="flagInput" class="flag-input" placeholder="Enter your flag here..." disabled>
                    <button id="submitBtn" class="btn btn-primary" disabled>Submit Flag</button>
                    <button id="hintBtn" class="btn btn-secondary" disabled>Get Hint</button>
                </div>

                <div id="resultMessage"></div>
                <div id="hintBox"></div>
            </div>

            <div class="info-section">
                <h2 class="section-title">Progress & Info</h2>
                
                <div class="progress-section">
                    <h3>Your Progress</h3>
                    <ul id="progressList" class="progress-list">
                        <li class="loading">Loading progress...</li>
                    </ul>
                    <button id="refreshProgressBtn" class="btn btn-secondary">Refresh Progress</button>
                    <button id="resetProgressBtn" class="btn btn-danger">Reset Progress</button>
                </div>

                <div class="leaderboard-section" style="margin-top: 30px;">
                    <h3>Leaderboard</h3>
                    <div id="leaderboardContent">
                        <p class="loading">Loading leaderboard...</p>
                    </div>
                    <button id="refreshLeaderboardBtn" class="btn btn-secondary">Refresh Leaderboard</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000';
        let currentLevel = null;

        // DOM Elements
        const levelSelect = document.getElementById('levelSelect');
        const challengeDescription = document.getElementById('challengeDescription');
        const flagInput = document.getElementById('flagInput');
        const submitBtn = document.getElementById('submitBtn');
        const hintBtn = document.getElementById('hintBtn');
        const resultMessage = document.getElementById('resultMessage');
        const hintBox = document.getElementById('hintBox');
        const progressList = document.getElementById('progressList');
        const refreshProgressBtn = document.getElementById('refreshProgressBtn');
        const resetProgressBtn = document.getElementById('resetProgressBtn');
        const leaderboardContent = document.getElementById('leaderboardContent');
        const refreshLeaderboardBtn = document.getElementById('refreshLeaderboardBtn');

        // Event Listeners
        levelSelect.addEventListener('change', handleLevelChange);
        submitBtn.addEventListener('click', handleSubmitFlag);
        hintBtn.addEventListener('click', handleGetHint);
        refreshProgressBtn.addEventListener('click', loadProgress);
        resetProgressBtn.addEventListener('click', handleResetProgress);
        refreshLeaderboardBtn.addEventListener('click', loadLeaderboard);
        flagInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSubmitFlag();
        });

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            console.log('CTF Frontend initialized');
            loadProgress();
            loadLeaderboard();
        });

        // Handle level selection
        async function handleLevelChange() {
            const selectedLevel = levelSelect.value;
            console.log('Level selected:', selectedLevel);
            
            if (!selectedLevel) {
                challengeDescription.innerHTML = '<p class="loading">Select a challenge to view its description...</p>';
                flagInput.disabled = true;
                submitBtn.disabled = true;
                hintBtn.disabled = true;
                currentLevel = null;
                clearMessages();
                return;
            }

            currentLevel = selectedLevel;
            await loadChallenge(selectedLevel);
            
            // Enable inputs
            flagInput.disabled = false;
            submitBtn.disabled = false;
            hintBtn.disabled = false;
            flagInput.focus();
            clearMessages();
        }

        // Load challenge description
        async function loadChallenge(level) {
            try {
                console.log(`Loading challenge ${level}...`);
                challengeDescription.innerHTML = '<p class="loading">Loading challenge...</p>';
                
                const response = await fetch(`${API_BASE}/api/challenge/${level}`);
                const data = await response.json();
                
                console.log('Challenge data:', data);
                
                if (response.ok) {
                    challengeDescription.innerHTML = `<p>${data.description || 'Challenge description not available.'}</p>`;
                } else {
                    challengeDescription.innerHTML = `<p class="error">Error loading challenge: ${data.error || 'Unknown error'}</p>`;
                }
            } catch (error) {
                console.error('Error loading challenge:', error);
                challengeDescription.innerHTML = '<p class="error">Failed to load challenge. Please check if the backend is running.</p>';
            }
        }

        // Handle flag submission
        async function handleSubmitFlag() {
            if (!currentLevel || !flagInput.value.trim()) {
                showMessage('Please select a challenge and enter a flag.', 'error');
                return;
            }

            const flag = flagInput.value.trim();
            console.log(`Submitting flag for level ${currentLevel}:`, flag);

            try {
                const response = await fetch(`${API_BASE}/api/submit/${currentLevel}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ flag: flag })
                });

                const data = await response.json();
                console.log('Submit response:', data);

                if (response.ok) {
                    if (data.correct) {
                        showMessage('🎉 Correct! Well done!', 'success');
                        flagInput.value = '';
                        loadProgress(); // Refresh progress
                    } else {
                        showMessage('❌ Incorrect flag. Try again!', 'error');
                    }
                } else {
                    showMessage(`Error: ${data.error || 'Submission failed'}`, 'error');
                }
            } catch (error) {
                console.error('Error submitting flag:', error);
                showMessage('Failed to submit flag. Please check if the backend is running.', 'error');
            }
        }

        // Handle hint request
        async function handleGetHint() {
            if (!currentLevel) {
                showMessage('Please select a challenge first.', 'error');
                return;
            }

            console.log(`Getting hint for level ${currentLevel}...`);

            try {
                const response = await fetch(`${API_BASE}/api/hints/${currentLevel}`);
                const data = await response.json();
                
                console.log('Hint response:', data);

                if (response.ok) {
                    hintBox.innerHTML = `<div class="hint-box"><strong>💡 Hint:</strong> ${data.hint || 'No hint available for this challenge.'}</div>`;
                } else {
                    hintBox.innerHTML = `<div class="hint-box error">Error getting hint: ${data.error || 'Unknown error'}</div>`;
                }
            } catch (error) {
                console.error('Error getting hint:', error);
                hintBox.innerHTML = '<div class="hint-box error">Failed to get hint. Please check if the backend is running.</div>';
            }
        }

        // Load user progress
        async function loadProgress() {
            try {
                console.log('Loading progress...');
                progressList.innerHTML = '<li class="loading">Loading progress...</li>';
                
                const response = await fetch(`${API_BASE}/api/progress`);
                const data = await response.json();
                
                console.log('Progress data:', data);

                if (response.ok) {
                    const completed = data.completed || [];
                    progressList.innerHTML = '';
                    
                    for (let i = 1; i <= 6; i++) {
                        const li = document.createElement('li');
                        const isCompleted = completed.includes(i);
                        li.className = isCompleted ? 'completed' : '';
                        li.innerHTML = `Challenge ${i}: ${isCompleted ? '✅ Completed' : '⏳ Not completed'}`;
                        progressList.appendChild(li);
                    }
                } else {
                    progressList.innerHTML = `<li class="error">Error loading progress: ${data.error || 'Unknown error'}</li>`;
                }
            } catch (error) {
                console.error('Error loading progress:', error);
                progressList.innerHTML = '<li class="error">Failed to load progress. Please check if the backend is running.</li>';
            }
        }

        // Handle progress reset
        async function handleResetProgress() {
            if (!confirm('Are you sure you want to reset all progress? This cannot be undone.')) {
                return;
            }

            try {
                console.log('Resetting progress...');
                
                const response = await fetch(`${API_BASE}/api/reset`, {
                    method: 'POST'
                });
                
                const data = await response.json();
                console.log('Reset response:', data);

                if (response.ok) {
                    showMessage('Progress reset successfully!', 'success');
                    loadProgress(); // Refresh progress
                    loadLeaderboard(); // Refresh leaderboard
                } else {
                    showMessage(`Error resetting progress: ${data.error || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                console.error('Error resetting progress:', error);
                showMessage('Failed to reset progress. Please check if the backend is running.', 'error');
            }
        }

        // Load leaderboard
        async function loadLeaderboard() {
            try {
                console.log('Loading leaderboard...');
                leaderboardContent.innerHTML = '<p class="loading">Loading leaderboard...</p>';
                
                const response = await fetch(`${API_BASE}/api/leaderboard`);
                const data = await response.json();
                
                console.log('Leaderboard data:', data);

                if (response.ok) {
                    if (data.leaderboard && data.leaderboard.length > 0) {
                        let tableHTML = `
                            <table class="leaderboard-table">
                                <thead>
                                    <tr>
                                        <th>Rank</th>
                                        <th>User</th>
                                        <th>Score</th>
                                    </tr>
                                </thead>
                                <tbody>
                        `;
                        
                        data.leaderboard.forEach((entry, index) => {
                            tableHTML += `
                                <tr>
                                    <td>${index + 1}</td>
                                    <td>${entry.user || 'Anonymous'}</td>
                                    <td>${entry.score || 0}</td>
                                </tr>
                            `;
                        });
                        
                        tableHTML += '</tbody></table>';
                        leaderboardContent.innerHTML = tableHTML;
                    } else {
                        leaderboardContent.innerHTML = '<p>No leaderboard data available.</p>';
                    }
                } else {
                    leaderboardContent.innerHTML = `<p class="error">Error loading leaderboard: ${data.error || 'Unknown error'}</p>`;
                }
            } catch (error) {
                console.error('Error loading leaderboard:', error);
                leaderboardContent.innerHTML = '<p class="error">Failed to load leaderboard. Please check if the backend is running.</p>';
            }
        }

        // Utility functions
        function showMessage(message, type) {
            resultMessage.innerHTML = `<div class="result-message ${type}">${message}</div>`;
            setTimeout(() => {
                resultMessage.innerHTML = '';
            }, 5000);
        }

        function clearMessages() {
            resultMessage.innerHTML = '';
            hintBox.innerHTML = '';
        }
    </script>
</body>
</html>
